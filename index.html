            <input type="checkbox" id="ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ_ì„¸ì¢…Bê¶Œì—­" onchange="toggleData('ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ_ì„¸ì¢…Bê¶Œì—­', './ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ_ì„¸ì¢…Bê¶Œì—­.geojson')">
            ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ_ì„¸ì¢…Bê¶Œì—­
        </label>
        <label>
            <input type="checkbox" id="ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ_ì„¸ì¢…Cê¶Œì—­" onchange="toggleData('ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ_ì„¸ì¢…Cê¶Œì—­', './ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ_ì„¸ì¢…Cê¶Œì—­.geojson')">
            ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ_ì„¸ì¢…Cê¶Œì—­
        </label>

        </div>

    <div id="toggleButton">ë©”ë‰´</div>
    <script>
        var map = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // ì„œìš¸ ì¢Œí‘œ
            level: 8
        });

        var polygons = {}; // ê° ë°ì´í„°ì˜ ë‹¤ê°í˜• ê°ì²´ ë° ë¼ë²¨ ì €ì¥ ê°ì²´
        var labelsVisible = true; // ë¼ë²¨ í‘œì‹œ ìƒíƒœ

        function toggleData(id, file) {
            var checkbox = document.getElementById(id);
            var label = checkbox.parentElement;

            if (checkbox.checked) {
                label.classList.add('checked');
                fetch(file)
                    .then(response => response.json())
                    .then(data => {
                        var features = data.features;
                        var polygonArray = [];
                        var bounds = new kakao.maps.LatLngBounds(); // ì§€ë„ ì´ë™ìš© ê²½ê³„ ì„¤ì •

                        features.forEach(feature => {
                            var coordinates = feature.geometry.coordinates;
                            var paths = [];

                            if (feature.geometry.type === "Polygon") {
                                paths.push(coordinates[0].map(coord => new kakao.maps.LatLng(coord[1], coord[0])));
                            } else if (feature.geometry.type === "MultiPolygon") {
                                coordinates.forEach(polygon => {
                                    paths.push(polygon[0].map(coord => new kakao.maps.LatLng(coord[1], coord[0])));
                                });
                            }

                            paths.forEach(path => {
                                var polygon = new kakao.maps.Polygon({
                                    map: map,
                                    path: path,
                                    strokeWeight: 2,
                                    strokeColor: '#FF0000',
                                    strokeOpacity: 0.8,
                                    fillColor: '#FFAAAA',
                                    fillOpacity: 0.7
                                });

                                // í´ë¦¬ê³¤ ê²½ê³„ ì¶”ê°€ (ì§€ë„ë¥¼ ì´ë™í•˜ê¸° ìœ„í•´)
                                path.forEach(coord => bounds.extend(coord));

                                var labelName = feature.properties.emd_kor_nm || feature.properties.EMD_KOR_NM || "ì•Œ ìˆ˜ ì—†ìŒ";
                                var center = getPolygonCenter(path);
                                var overlay = new kakao.maps.CustomOverlay({
                                    map: labelsVisible ? map : null,
                                    position: center,
                                    content: `
                                        <div style="font-size: 12px; font-weight: bold; color: black; 
                                            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                                            ${labelName}
                                        </div>`,
                                    yAnchor: 0
                                });

                                kakao.maps.event.addListener(polygon, 'mouseover', function() {
                                    polygon.setOptions({ fillColor: '#FF5555' });
                                    overlay.setContent(`
                                        <div style="font-size: 12px; font-weight: bold; color: red; 
                                            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                                            ${labelName}
                                        </div>`);
                                });

                                kakao.maps.event.addListener(polygon, 'mouseout', function() {
                                    polygon.setOptions({ fillColor: '#FFAAAA' });
                                    overlay.setContent(`
                                        <div style="font-size: 12px; font-weight: bold; color: black; 
                                            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                                            ${labelName}
                                        </div>`);
                                });

                                polygonArray.push({ polygon, overlay });
                            });
                        });

                        polygons[id] = polygonArray;

                        // ì„ íƒëœ í´ë¦¬ê³¤ìœ¼ë¡œ ì§€ë„ ì´ë™
                        map.setBounds(bounds); // í´ë¦¬ê³¤ ì˜ì—­ìœ¼ë¡œ ì´ë™
                    })
                    .catch(error => console.error('Error loading GeoJSON:', error));
            } else {
                label.classList.remove('checked');
                if (polygons[id]) {
                    polygons[id].forEach(({ polygon, overlay }) => {
                        polygon.setMap(null);
                        overlay.setMap(null);
                    });
                    delete polygons[id];
                }
            }
        }

        function toggleLabels() {
            labelsVisible = !labelsVisible;
            Object.values(polygons).forEach(polygonArray => {
                polygonArray.forEach(({ overlay }) => {
                    overlay.setMap(labelsVisible ? map : null);
                });
            });

            var button = document.getElementById('labelToggleButton');
            if (labelsVisible) {
                button.classList.add('active');
                button.textContent = "ë™ì´ë¦„ ìˆ¨ê¸°ê¸°";
            } else {
                button.classList.remove('active');
                button.textContent = "ë™ì´ë¦„ í‘œì‹œ";
            }
        }

        function getPolygonCenter(path) {
            var sumLat = 0, sumLng = 0, len = path.length;
            path.forEach(coord => {
                sumLat += coord.getLat();
                sumLng += coord.getLng();
            });
            return new kakao.maps.LatLng(sumLat / len, sumLng / len);
        }

        function resetSelections() {
            var checkboxes = document.querySelectorAll('#controls input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkbox.checked = false;
                    toggleData(checkbox.id, '');
                }
            });
        }

        function filterCheckboxes() {
            var query = document.getElementById('searchBox').value.toLowerCase();
            var labels = document.querySelectorAll('#controls label');
            var count = 0;
            labels.forEach(label => {
                var text = label.innerText.toLowerCase();
                if (text.includes(query)) {
                    label.style.display = 'block';
                    count++;
                } else {
                    label.style.display = 'none';
                }
            });
            document.getElementById('searchResultCount').textContent = `ê²€ìƒ‰ ê²°ê³¼: ${count}ê°œ`;
        }

// NEW íƒœê·¸ ì¶”ê°€
function addNewTags() {
    const newItems = ['ì„œìš¸íŠ¹ë³„ì‹œ ë™ì‘êµ¬_ì„œìš¸ë™ì‘A', 'ì„œìš¸íŠ¹ë³„ì‹œ ê´€ì•…êµ¬_ì„œìš¸ê´€ì•…A','ì„œìš¸íŠ¹ë³„ì‹œ ì„œì´ˆêµ¬_ì„œìš¸ì„œì´ˆA','ì„œìš¸íŠ¹ë³„ì‹œ ì„œì´ˆêµ¬_ì„œìš¸ì„œì´ˆB','ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë‚¨êµ¬_ì„œìš¸ê°•ë‚¨A','ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë‚¨êµ¬_ì„œìš¸ê°•ë‚¨B','ì„œìš¸íŠ¹ë³„ì‹œ ì†¡íŒŒêµ¬_ì„œìš¸ì†¡íŒŒA','ì„œìš¸íŠ¹ë³„ì‹œ ì†¡íŒŒêµ¬_ì„œìš¸ì†¡íŒŒB','ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë™êµ¬_ì„œìš¸ê°•ë™A','ì„œìš¸íŠ¹ë³„ì‹œ ê°•ì„œêµ¬_ì„œìš¸ê°•ì„œA','ì„œìš¸íŠ¹ë³„ì‹œ ê°•ì„œêµ¬_ì„œìš¸ê°•ì„œB','ì„œìš¸íŠ¹ë³„ì‹œ ê°•ì„œêµ¬_ì„œìš¸ê°•ì„œC','ì„œìš¸íŠ¹ë³„ì‹œ ì–‘ì²œêµ¬_ì„œìš¸ì–‘ì²œA','ì„œìš¸íŠ¹ë³„ì‹œ êµ¬ë¡œêµ¬_ì„œìš¸êµ¬ë¡œA','ì„œìš¸íŠ¹ë³„ì‹œ êµ¬ë¡œêµ¬_ì„œìš¸êµ¬ë¡œB','ì„œìš¸íŠ¹ë³„ì‹œ ê¸ˆì²œêµ¬_ì„œìš¸ê¸ˆì²œA','ì„œìš¸íŠ¹ë³„ì‹œ ì˜ë“±í¬êµ¬_ì„œìš¸ì˜ë“±í¬A','ì„œìš¸íŠ¹ë³„ì‹œ ì˜ë“±í¬êµ¬_ì„œìš¸ì˜ë“±í¬B']; // NEW í‘œì‹œë¥¼ ì¶”ê°€í•  ì²´í¬ë°•ìŠ¤ ID ë¦¬ìŠ¤íŠ¸
    newItems.forEach(id => {
        const checkbox = document.getElementById(id);
        if (checkbox) {
            const label = checkbox.parentElement;
            if (!label.querySelector('.new-tag')) { // ì¤‘ë³µ ë°©ì§€
                const newTag = document.createElement('span');
                newTag.className = 'new-tag';
                newTag.innerText = 'ì‹ ê·œ';
                checkbox.insertAdjacentElement('afterend', newTag); // ì²´í¬ë°•ìŠ¤ ë’¤ì— NEW ì¶”ê°€
            }

    });
}

        // ê³µì§€ì‚¬í•­ ë‹«ê¸° ë²„íŠ¼ ê¸°ëŠ¥
        function closeAnnouncement() {
            const announcement = document.getElementById('announcement');
            announcement.style.display = 'none';
        }

        document.getElementById('toggleButton').addEventListener('click', function() {
            var controls = document.getElementById('controls');
            controls.classList.toggle('open');
        });

        // í˜ì´ì§€ ë¡œë“œ í›„ NEW íƒœê·¸ ì¶”ê°€
        document.addEventListener('DOMContentLoaded', function () {
            addNewTags();
        });
    </script>
