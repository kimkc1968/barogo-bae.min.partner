    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #controls .group {
            margin-bottom: 20px;
        }
        #controls .group h3 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        #controls {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: #f9f9f9;
            border-left: 1px solid #ccc;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            transition: right 0.3s ease;
            z-index: 1000;
        }
        #controlsHeader {
            position: sticky;
            top: 0;
            background: #f9f9f9;
            z-index: 10;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #controls.open {
            right: 0;
        }
        #controls h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #controls label {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #controls label.checked {
            background-color: #007BFF;
            color: white;
        }
        #controls input[type="checkbox"] {
            margin-right: 10px;
        }
        #controls button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        #resetButton {
            background: #ff4d4d;
            color: white;
        }
        #labelToggleButton {
            background: #007BFF;
            color: white;
        }
        #labelToggleButton.active {
            background: #28a745;
        }
        #searchBox {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #searchResultCount {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        #announcement {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ffc107;
            color: #333;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1001;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #announcement .close-btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        #announcement .close-btn:hover {
            background: #555;
        }
        #toggleButton {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 30px;
            height: 100px;
            background: #007BFF;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border-radius: 5px 0 0 5px;
            z-index: 1001;
            font-size: 14px;
        }
        .new-tag {
            display: inline-block;
            background-color: #FF0000; /* 붉은 배경 */
            color: white; /* 흰색 텍스트 */
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>

    <script>
        var map = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 좌표
            level: 8
        });

        var polygons = {}; // 각 데이터의 다각형 객체 및 라벨 저장 객체
        var labelsVisible = true; // 라벨 표시 상태

        function toggleData(id, file) {
            var checkbox = document.getElementById(id);
            var label = checkbox.parentElement;

            if (checkbox.checked) {
                label.classList.add('checked');
                fetch(file)
                    .then(response => response.json())
                    .then(data => {
                        var features = data.features;
                        var polygonArray = [];
                        var bounds = new kakao.maps.LatLngBounds(); // 지도 이동용 경계 설정

                        features.forEach(feature => {
                            var coordinates = feature.geometry.coordinates;
                            var paths = [];

                            if (feature.geometry.type === "Polygon") {
                                paths.push(coordinates[0].map(coord => new kakao.maps.LatLng(coord[1], coord[0])));
                            } else if (feature.geometry.type === "MultiPolygon") {
                                coordinates.forEach(polygon => {
                                    paths.push(polygon[0].map(coord => new kakao.maps.LatLng(coord[1], coord[0])));
                                });
                            }

                            paths.forEach(path => {
                                var polygon = new kakao.maps.Polygon({
                                    map: map,
                                    path: path,
                                    strokeWeight: 2,
                                    strokeColor: '#FF0000',
                                    strokeOpacity: 0.8,
                                    fillColor: '#FFAAAA',
                                    fillOpacity: 0.7
                                });

                                // 폴리곤 경계 추가 (지도를 이동하기 위해)
                                path.forEach(coord => bounds.extend(coord));

                                var labelName = feature.properties.adm_dr_nm || feature.properties.ADM_DR_NM || "알 수 없음";
                                var center = getPolygonCenter(path);
                                var overlay = new kakao.maps.CustomOverlay({
                                    map: labelsVisible ? map : null,
                                    position: center,
                                    content: `
                                        <div style="font-size: 12px; font-weight: bold; color: black; 
                                            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                                            ${labelName}
                                        </div>`,
                                    yAnchor: 0
                                });

                                kakao.maps.event.addListener(polygon, 'mouseover', function() {
                                    polygon.setOptions({ fillColor: '#FF5555' });
                                    overlay.setContent(`
                                        <div style="font-size: 12px; font-weight: bold; color: red; 
                                            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                                            ${labelName}
                                        </div>`);
                                });

                                kakao.maps.event.addListener(polygon, 'mouseout', function() {
                                    polygon.setOptions({ fillColor: '#FFAAAA' });
                                    overlay.setContent(`
                                        <div style="font-size: 12px; font-weight: bold; color: black; 
                                            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                                            ${labelName}
                                        </div>`);
                                });

                                polygonArray.push({ polygon, overlay });
                            });
                        });

                        polygons[id] = polygonArray;

                        // 선택된 폴리곤으로 지도 이동
                        map.setBounds(bounds); // 폴리곤 영역으로 이동
                    })
                    .catch(error => console.error('Error loading GeoJSON:', error));
            } else {
                label.classList.remove('checked');
                if (polygons[id]) {
                    polygons[id].forEach(({ polygon, overlay }) => {
                        polygon.setMap(null);
                        overlay.setMap(null);
                    });
                    delete polygons[id];
                }
            }
        }

        function toggleLabels() {
            labelsVisible = !labelsVisible;
            Object.values(polygons).forEach(polygonArray => {
                polygonArray.forEach(({ overlay }) => {
                    overlay.setMap(labelsVisible ? map : null);
                });
            });

            var button = document.getElementById('labelToggleButton');
            if (labelsVisible) {
                button.classList.add('active');
                button.textContent = "동이름 숨기기";
            } else {
                button.classList.remove('active');
                button.textContent = "동이름 표시";
            }
        }

        function getPolygonCenter(path) {
            var sumLat = 0, sumLng = 0, len = path.length;
            path.forEach(coord => {
                sumLat += coord.getLat();
                sumLng += coord.getLng();
            });
            return new kakao.maps.LatLng(sumLat / len, sumLng / len);
        }

        function resetSelections() {
            var checkboxes = document.querySelectorAll('#controls input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkbox.checked = false;
                    toggleData(checkbox.id, '');
                }
            });
        }

        function filterCheckboxes() {
            var query = document.getElementById('searchBox').value.toLowerCase();
            var labels = document.querySelectorAll('#controls label');
            var count = 0;
            labels.forEach(label => {
                var text = label.innerText.toLowerCase();
                if (text.includes(query)) {
                    label.style.display = 'block';
                    count++;
                } else {
                    label.style.display = 'none';
                }
            });
            document.getElementById('searchResultCount').textContent = `검색 결과: ${count}개`;
        }

// NEW 태그 추가
function addNewTags() {
    const newItems = ['서울특별시 동작구_서울동작A', '서울특별시 관악구_서울관악A','서울특별시 서초구_서울서초A','서울특별시 서초구_서울서초B','서울특별시 강남구_서울강남A','서울특별시 강남구_서울강남B','서울특별시 송파구_서울송파A','서울특별시 송파구_서울송파B','서울특별시 강동구_서울강동A','서울특별시 강서구_서울강서A','서울특별시 강서구_서울강서B','서울특별시 강서구_서울강서C','서울특별시 양천구_서울양천A','서울특별시 구로구_서울구로A','서울특별시 구로구_서울구로B','서울특별시 금천구_서울금천A','서울특별시 영등포구_서울영등포A','서울특별시 영등포구_서울영등포B']; // NEW 표시를 추가할 체크박스 ID 리스트
    newItems.forEach(id => {
        const checkbox = document.getElementById(id);
        if (checkbox) {
            const label = checkbox.parentElement;
            if (!label.querySelector('.new-tag')) { // 중복 방지
                const newTag = document.createElement('span');
                newTag.className = 'new-tag';
                newTag.innerText = '신규';
                checkbox.insertAdjacentElement('afterend', newTag); // 체크박스 뒤에 NEW 추가
            }
        }
    });
}

        // 공지사항 닫기 버튼 기능
        function closeAnnouncement() {
            const announcement = document.getElementById('announcement');
            announcement.style.display = 'none';
        }

        document.getElementById('toggleButton').addEventListener('click', function() {
            var controls = document.getElementById('controls');
            controls.classList.toggle('open');
        });

        // 페이지 로드 후 NEW 태그 추가
        document.addEventListener('DOMContentLoaded', function () {
            addNewTags();
        });
    </script>
